{% extends "base.html" %}
<!-- search.html -->
{% block title %}Search | QuickReadyForInterview{% endblock %}

{% block body %}
<div class="row">
  <div class="large-12 columns">
    <div class="panel">
      <h1>Search</h1>
      <form action="/nytimes" method="post">
        <input type="text" placeholder="Search for a company" name="user_search" required/>
        <button type="submit">Search</button>
      </form>
      {% block glassdoorresults %}{% endblock %}
      {% block nytimesresults %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
